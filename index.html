<html>
	<head>
		<meta charset="utf-8" />
		<title>Mis Pelis</title>
		<meta name="author" content="pfantini" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="description" content="" />
		
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
		
		<script src="external/jquery/jquery-1.9.1.min.js"></script>
		<script src="config/jquerymobie.config.js"></script>
		<script src="external/jquery/jquery.mobile-1.3.1.min.js"></script>
		
		<!-- QRJS -->
		<script src="external/qr/decoder.js"></script>
		<!-- fin QRJS -->
		
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="barcodescanner.js"></script>
		
		<script data-main="config/app.config" src="external/require/require.js"></script>
	</head>

	<body>
		<!-- Last home -->
		<div data-role="page" id="home">
			
			<!-- PANEL LATERAL -->
			<div data-role="panel" id="panelRight" data-position-fixed="true" data-position="right" data-display="overlay">
		        <a href="#demo-links" data-rel="close" data-role="button" data-theme="c" data-icon="delete" data-inline="true" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span">
		        	CLOSE
		        </a>
		    </div><!-- /panel -->
		    
		    <!-- PANEL LATERAL -->
		    <div data-role="panel" id="panelLeft" data-theme="a" data-display="reveal">
				<p>Left options</p>
			</div><!-- /panel -->

			<div data-role="header">
				<h1>Mis Peliculas 1.0.0</h1>
			</div>

			<div data-role="content">
				<div class="app">
					<div id="deviceready" class="blink">
						<p class="event listening">
							Connecting to devise
						</p>
						<p class="event received">
							Device is Ready
						</p>
					</div>
				</div>
				<a href="#lastMovies" data-role="button">Ultimas peliculas</a>
				<a href="#qrScan" data-role="button">QR Scan</a>
				
				<a id="expernalURL" href="#" data-role="button">Mis Pelis WEB</a>
				
				<a href="#panelRight" data-role="button" data-display="reveal" data-position="left" data-dismissible="true">Show panel</a>

				<a href="#qrJS" data-role="button">QR JS</a>

			</div>

			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>
			
		</div>
		
		<!-- Last movies -->
		<div data-role="page" data-add-back-btn="true" data-back-btn-text="home" data-transition="slide" id="lastMovies">
			<div data-role="header">
				<h1>Ultimas peliculas</h1>
			</div>
			<div data-role="content" id="lastMovies-content">
				
			</div>
			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>
		</div>
		
		<!-- QR Scan -->
		<div data-role="page" data-add-back-btn="true" data-back-btn-text="home" data-transition="slide" id="qrScan">
			<div data-role="header">
				<h1>QR Scan</h1>
			</div>
			<div data-role="content" id="qrScan-content">
				
			</div>
			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>
		</div>


		<!-- QR JS -->
		<div data-role="page" data-add-back-btn="true" data-back-btn-text="home" data-transition="slide" id="qrJS">
			<div data-role="header">
				<h1>QR Scan</h1>
			</div>
			<div data-role="content" id="qrJS-content">

				<button data-role="button" id="btnQrJs">Capture</button><br>
				<img id="myImage"/>
			
			</div>
			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>
		</div>



	</body>
</html>
